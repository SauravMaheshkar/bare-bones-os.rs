name: "build and deploy docs"

on:
  push:
    branches: [main]
    paths:
      - "**.rs"
      - ".github/workflows/docs.yml"
  pull_request:
    branches: [main]
    paths:
      - "**.rs"
      - ".github/workflows/docs.yml"
  release:
    types: [created]

permissions:
  contents: write

concurrency:
  group: deploy
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-deploy:
    name: "Build and Deploy Docs"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly
          components: rust-src

      - name: Build Docs
        run: |
          cargo +nightly doc -Z build-std=core,compiler_builtins --target targets/i686-unknown-none.json

      - name: Add redirect
        run: echo '<meta http-equiv="refresh" content="0;url=kernel/index.html">' > target/i686-unknown-none/doc/kernel/index.html

      - name: Setup Git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

      - name: Switch to gh-pages branch
        run: |
          git fetch origin
          git checkout gh-pages || git checkout --orphan gh-pages
          git reset --hard

      - name: filter docs
        run: |
          find . -mindepth 1 -maxdepth 1 ! -name "target" ! -name ".git" -exec rm -rf {} \;
          cp -r target/i686-unknown-none/doc/kernel/* .
          rm -rf target

      - name: Commit and Push changes
        run: |
          git add .
          git commit -m "Deploy updated docs"
          git push origin gh-pages --force
